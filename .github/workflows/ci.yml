name: CI

on:
  pull_request_target:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4
      
      - name: setup bun
        uses: oven-sh/setup-bun@v1

      - name: build
        run: |
          bun i
          bun run build
